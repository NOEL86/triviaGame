<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>F.R.I.E.N.D.S Trivia Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/resets.css" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />

    <audio id="timeOut">
        <source src="assets/Sounds/tricky.mp3" type="audio/mp3">
    </audio>
    <audio id="correct1">
        <source src="assets/Sounds/so_party.mp3" type="audio/mp3">
        <source src="assets/Sounds/stud.mp3" type="audio/mp3">
    </audio>
    <audio id="wrong1">
        <source src="assets/Sounds/ohnonono.mp3" type="audio/mp3">
        <source src="assets/Sounds/stupid.mp3" type="audio/mp3">
        <source src="assets/Sounds/suckbfre.mp3" type="audio/mp3">
    </audio>

</head>

<body>


    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>F.R.I.E.N.D.S Trivia Game</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <h2 id="timeRemaining">Time Remaining:
                    <span id="time">10</span>
                </h2>
            </div>
        </div>

        <div class="col-md-6">
            <button id="button" type="button" class="btn btn-lg btn-primary">START GAME</button>
        </div>

        <div class="qBox" class="col-md-6">
            <div class="row">
                <h3>
                    <ul>
                        <li id="question">
                            <strong></strong>
                        </li>
                    </ul>
                </h3>
            </div>
            <div class="row">
                <h3 class="options" id="option1"></h3>
            </div>
            <div class="row">
                <h3 class="options" id="option2"></h3>
            </div>
            <div class="row">
                <h3 class="options" id="option3"></h3>
            </div>
            <div class="row">
                <h3 class="options" id="option4"></h3>
            </div>
        </div>


        <div class="row">
            <div class="iBox" class="col-md-6">
                <h2>Correct:
                    <span id="correct">0</span>
                </h2>
                <h2>Incorrect:
                    <span id="wrong">0</span>
                </h2>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <img id="end" src="https://media.giphy.com/media/aeBbNgeewwtZ6/giphy.gif" />
            </div>
        </div>






    </div>

























    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="assets/script.js"></script>
</body>

</html>
